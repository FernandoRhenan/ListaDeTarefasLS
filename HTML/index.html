<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  -->

    <link href="/CSS/style.css" rel="stylesheet">

    <title>Lista de tarefas</title>
</head>

<body>
    <header id="header">
        <div id="mudarTemaBTN">
            <div id="mudarTemaCirculo" class="toggleOnOff"></div>
        </div>
        <div id="dataAtual">Dia 19 de outubro de 1912, segunda-feira</div>
        <div id="horaAtual"></div>
    </header>

    <div id="areaDeCaptura">
        <input id="barraDeTarefa" type="text" placeholder="Digite sua nova tarefa..." maxlength="100">
        <div id="enviarBTN">
            <span id="doneSymbol" class="material-symbols-outlined">
                done</span>

        </div>
        <span id="starSymbol" class="material-symbols-outlined">
            star
        </span>
    </div>
    </div>
    <div id="areaDeDados">
        <ul id="listaP"></ul>
        <ul id="lista"></ul>
    </div>


    <script src="/JS/script.js"></script>
</body>

</html>
